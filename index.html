<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Puzzle Grid</title>
  <script>
    const gridItems = [
      { text: 'The value of a such that a ÷ 4 + a ÷ 3 = 21.35', answer: 36.6, clicked: false },
      { text: 'The value of a such that 18.5 − a × 2 = 1.7', answer: 8.4, clicked: false },
      { text: 'Least common multiple (LCM) of 6 and 8', answer: 24, clicked: false },
      { text: '28% of the greatest 2-digit odd number', answer: 27.72, clicked: false },
      { text: 'The value of a such that 2.5 + 2 × a = 17.7', answer: 7.6, clicked: false },
      { text: '25% of 50', answer: 12.5, clicked: false },
      { text: 'The value of a such that a + a × 5 − a × 3 = 96', answer: 32, clicked: false },
      { text: 'Remainder when dividing 123 by 8', answer: 3, clicked: false },
      { text: 'The value of a such that a/169 = 3/13', answer: 39, clicked: false },
      { text: 'Missing number: 1, 1, 2, 3, 5, 8, ..., 21', answer: 13, clicked: false },
      { text: 'Odd numbers from 2 to 57', answer: 28, clicked: false },
      { text: 'A number is increased by 25% and becomes 75', answer: 60, clicked: false },
      { text: 'Even numbers from 1 to 52', answer: 26, clicked: false },
      { text: '0.1 + 0.2 + ... + 1.9', answer: 19, clicked: false },
      { text: 'The value of a such that a − 1.4 × 2 = 7.7', answer: 10.5, clicked: false },
      { text: 'Missing number: 1, 4, 9, ..., 25', answer: 16, clicked: false },
      { text: 'If the perimeter of a rectangle is 36 cm and its length is 10 cm then its width is ...', answer: 8, clicked: false },
      { text: 'The value of a such that 18.5 − a : 2 = 5.7', answer: 25.6, clicked: false },
      { text: 'The greatest common divisor (GCD) of 8 and 12', answer: 4, clicked: false },
      { text: 'The value of a such that 210/a = 70/12', answer: 36, clicked: false }
    ];

    let shuffledItems = [];

    function renderGrid() {
      const container = document.getElementById('grid');
      container.innerHTML = '';
      shuffledItems = [...gridItems].sort(() => Math.random() - 0.5); // Shuffle once
      shuffledItems.forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item.text;
        btn.className = 'bg-green-100 p-4 rounded-lg shadow-md hover:bg-green-200 transition-all text-sm';
        item._button = btn; // lưu lại button tương ứng
        btn.onclick = () => handleClick(item);
        container.appendChild(btn);
      });
    }

    function handleClick(item) {
      const remainingAnswers = gridItems
        .filter(it => !it.clicked)
        .map(it => it.answer);
      const minAnswer = Math.min(...remainingAnswers);

      if (item.answer === minAnswer) {
        item.clicked = true;
        item._button.classList.add('invisible');
      } else {
        item._button.classList.add('bg-red-300');
        setTimeout(() => {
          item._button.classList.remove('bg-red-300');
        }, 1000);
      }
    }

    window.onload = renderGrid;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
  <h1 class="text-2xl font-bold text-center mb-6">Math Puzzle Grid</h1>
  <div id="grid" class="grid grid-cols-4 gap-4 max-w-6xl mx-auto"></div>
</body>
</html>
