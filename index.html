<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Puzzle Grid</title>
  <script>
    // Mảng câu hỏi và đáp án tương ứng
    const gridItems = [
      { text: 'The value of a such that a ÷ 4 + a ÷ 3 = 21.35', answer: 36 },
      { text: 'The value of a such that 18.5 − a × 2 = 1.7', answer: 8.4 },
      { text: 'Least common multiple (LCM) of 6 and 8', answer: 24 },
      { text: '28% of the greatest 2-digit odd number', answer: 27.72 },
      { text: 'The value of a such that 2.5 + 2 × a = 17.7', answer: 7.6 },
      { text: '25% of 50', answer: 12.5 },
      { text: 'The value of a such that a + a × 5 − a × 3 = 96', answer: 32 },
      { text: 'Remainder when dividing 123 by 8', answer: 3 },
      { text: 'The value of a such that a/169 = 3/13', answer: 39 },
      { text: 'Missing number: 1, 1, 2, 3, 5, 8, ..., 21', answer: 13 },
      { text: 'Odd numbers from 2 to 57', answer: 28 },
      { text: 'A number is increased by 25% and becomes 75', answer: 60 },
      { text: 'Even numbers from 1 to 52', answer: 26 },
      { text: '0.1 + 0.2 + ... + 1.9', answer: 19 },
      { text: 'The value of a such that a − 1.4 × 2 = 7.7', answer: 10.5 },
      { text: 'Missing number: 1, 4, 9, ..., 25', answer: 16 },
      { text: 'If the perimeter of a rectangle is 36 cm and its length is 10 cm then its width is ...', answer: 8 },
      { text: 'The value of a such that 18.5 − a : 2 = 5.7', answer: 25.6 },
      { text: 'Least common multiple (LCM) of 8 and 12?', answer: 24 },
      { text: 'The value of a such that 210/a = 70/12', answer: 36 }
    ];

    function renderGrid() {
      const container = document.getElementById('grid');
      container.innerHTML = '';
      gridItems
        .map((item, index) => ({ ...item, index }))
        .sort(() => Math.random() - 0.5) // Trộn ngẫu nhiên
        .forEach(item => {
          const btn = document.createElement('button');
          btn.textContent = item.text;
          btn.className = 'bg-green-100 p-4 rounded-lg shadow-md hover:bg-green-200 transition-all text-sm';
          btn.onclick = () => handleClick(item, btn);
          container.appendChild(btn);
        });
    }

    function handleClick(item, btn) {
      const remainingAnswers = gridItems
        .filter(it => !it.clicked)
        .map(it => it.answer);
      const minAnswer = Math.min(...remainingAnswers);

      if (item.answer === minAnswer) {
        item.clicked = true;
        btn.classList.add('invisible');
      } else {
        btn.classList.add('bg-red-300');
        setTimeout(() => {
          btn.classList.remove('bg-red-300');
        }, 1000);
      }
    }

    window.onload = renderGrid;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
  <h1 class="text-2xl font-bold text-center mb-6">Math Puzzle Grid</h1>
  <div id="grid" class="grid grid-cols-4 gap-4 max-w-6xl mx-auto"></div>
</body>
</html>
